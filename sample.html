<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BookVerse AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>ðŸ“š BookVerse AI</h1>
  <input type="text" id="search" placeholder="Search books..." onkeyup="searchBook()">
</header>

<section class="form-section">
  <input type="text" id="title" placeholder="Book Title">
  <input type="text" id="author" placeholder="Author">
  <select id="category">
    <option>Fiction</option>
    <option>Technology</option>
    <option>Self-help</option>
    <option>Education</option>
  </select>
  <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5">
  <input type="text" id="image" placeholder="Cover Image URL">
  <button onclick="addBook()">Add Book</button>
</section>

<section>
  <h2>My Library</h2>
  <div id="bookContainer" class="book-container"></div>
</section>

<!-- ðŸ§  AI Assistant Section -->
<section class="ai-section">
  <h2>ðŸ¤– BookVerse AI Assistant</h2>
  <div class="chat-box" id="chatBox"></div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Ask BookVerse AI..." onkeydown="if(event.key==='Enter'){sendMessage();}">
    <button onclick="sendMessage()">Send</button>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
